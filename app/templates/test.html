{% extends "test_base.html" %}

{% from "_helpers.html" import paginate %}

{% block main %}
<div id="content">
<div id="article">
{% if page_obj %}
<dl>
{% for page in page_obj.items %}
    <dt><a href="/post/{{ page.id }}/entry">{{ page.title|safe }}</a></dt>



{% endfor %}

</dl> <!-- 文章列表尾 -->

{% else %}
    <b>暂时还没有文单，请点击<a href="/add_entries">发文章</a>来添加。</b>

{% endif %}
</div> <!-- end article -->

{{ paginate(page_obj, page_url) }}
</div> <!-- end content -->

<div id="sidebar">

<div id="list">



</div> <!-- end list -->

</div> <!-- end sidebar -->
{% endblock %}
